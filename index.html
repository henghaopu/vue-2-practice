<!DOCTYPE html>

<html>
    
    <head>
    
        <title></title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        
        <div id="root">
            <!-- determine the class value dynamically -->
            <h1 :class="className">H1</h1>
            
            <div>
                <!-- attribute binding -->
                <button v-bind:title="title" @click="resetToggleMe">Hover Over Me or click me</button>
            </div>
            
            <!-- bug: initial backbround should be white -->
            <div>
                <button v-bind:class="{'is-loading':isLoading}" @click="toggleClass">Toggle Me</button>
            </div>
            
            <div>
                <button :disabled="isDisabled" @click="disableBtn">Click Me To Disable</button>
            </div>
            
        </div>
        
        <script src="vue.js"></script>
        
        <script src="model.js"></script>
        <script src="view-model.js"></script>
        
    </body>
    
</html>
